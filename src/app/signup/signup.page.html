<ion-header id="signup-header">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start" (click)="backbtn()">
      <ion-icon id="back" mode="ios" name="arrow-back"></ion-icon>
    </ion-buttons>
    
    <ion-title>
      Registration
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="page-signup">

  <ion-grid id="signup-grid">
    <ion-row id="signup-row-0" ion-align-items-start justify-content-center></ion-row>

    <ion-row id="signup-row-1" ion-align-items-center justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <ion-card mode="ios">

          <div id="form-container">
            <div id="signup-input">
              <ion-item id="signup-item" mode="md">
                <ion-input type="text" [(ngModel)]="firstname" placeholder="First Name"></ion-input>
              </ion-item>
            </div>

            <div id="signup-input">
              <ion-item id="signup-item" mode="md">
                <ion-input type="text" [(ngModel)]="lastname" placeholder="Last Name"></ion-input>
              </ion-item>
            </div>
            
            <div id="signup-input">
              <ion-item id="signup-item" mode="md">
                <ion-input type="text" [(ngModel)]="email" placeholder="E-mail"></ion-input>
              </ion-item>
            </div>

            <div id="signup-input">
              <ion-item id="signup-item" mode="md">
                <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
              </ion-item>
            </div>
            <div id="signup-input">
              <ion-item id="signup-item" mode="md">
                <ion-input type="password" [(ngModel)]="conf_password" placeholder="Confirm Password"></ion-input>
              </ion-item>
            </div>
          </div>
        </ion-card>
        <div>
          <ion-button mode="md" size="medium" (click)="tryRegister()" [disabled]="disabledButton" expand="block" shape="round">signup</ion-button>
        </div>

      </ion-col>
    </ion-row>
    <ion-row id="signup-row-2" ion-align-items-end justify-content-center></ion-row>
  </ion-grid>

</ion-content>
